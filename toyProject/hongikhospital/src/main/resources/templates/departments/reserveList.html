<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="jumbotron">
        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>예약자명</th>
                    <th>진료과</th>
                    <th>의사</th>
                    <th>예약일시</th>
                    <th>예약상태</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reservation : ${reservations}">
                    <td th:text="${reservation.getPatient().getName()}"></td>
                    <td th:text="${reservation.getDepartment().getName()}"></td>
                    <td th:text="${reservation.getDoctor().getName()}"></td>
                    <td th:text="${reservation.getReserveTime()}"></td>
                    <td th:text="${reservation.getReserveStatus()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
