<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" th:action="@{'/hospitals/' + ${hospitalId} + '/departments/' + ${departmentId}
     + '/doctors/' + ${doctorId} + '/reserve'}" method="post">
        <div class="form-group">
            <label th:for="patient">환자</label>
            <select name="patientId" class="form-control">
                <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">예약</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
